
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Almacen PWA</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">

  <!-- TODO add manifest here -->
  <link rel="manifest" href="manifest.json">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Almacen PWA">
  <link rel="apple-touch-icon" href="images/almacen.png">
  <meta name="msapplication-TileImage" content="images/almacen.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">


  <link href="bootstrap-3.3.7/bootstrap.min.css" rel="stylesheet" >  
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>  
  <script type="text/javascript" src="bootstrap-3.3.7/bootstrap.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/bootstrap.min.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/alert.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/dropdown.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/collapse.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/collapse.js"></script>



  <script type="text/javascript" src="js/bootstrap-typeahead-fork.js"></script>

  <script src="dist/jquery.bootgrid.js"></script>  

  <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>

</head>
<body>

  <header class="header">
    <h1 class="header__title">Catalogo de Productos</h1>
 
  </header>

  <main class="main">
    <div class="container"   id="Contenedor"> 
       <form id="myForm">
         <div class="card cardTemplate articulo-forecast form-group " >      
          <div class="divKEY" hidden>
             <label for="inputKEY">ID:</label>
             <input type="text" id="inputKEY"  class="form-control"  >             
          </div>         
          <div class="divClaveOficial">
             <label for="inputClaveOficial">Clave Oficial:</label>
             <input type="text" id="inputClaveOficial"  class="form-control" >
            <button  type="button" class="btn btn-primary" id= "butBuscar">Buscar</button>             
          </div>
          <div class="divDescripcionProducto">
             <label for="inputDescripcionProducto">Descripcion Producto:</label>
             <input type="text" id="inputDescripcionProducto"  class="form-control"  disabled >
          </div>
          <div class="divPorcentaIva">         
             <label for="inputPorcentaIva">Porcentaje Iva:</label>
             <input type="text" id="inputPorcentaIva"  class="form-control"  disabled >
          </div>
          <div class="divManejaLotes">
             <label for="inputManejaLotes">Maneja Lotes:</label>
             <input type="text" id="inputManejaLotes"  name  ="inputManejaLotes"  class="form-control"  disabled >
          </div>
          <div class="divPartida">
             <label for="inputPartida">Partida:</label>
             <input type="text" id="inputPartida"  class="form-control"  disabled >
             <div id="descripcionPartida"></div>
          </div>    

          <div class="divTipoMI">
             <label for="inputTipoMI">TipoMI:</label>
             <input type="text" id="inputTipoMI"  class="form-control"  disabled>

          </div> 

          <br>
          <button  type="button" class="btn btn-primary" id= "butNuevo">Nuevo</button>          
          <button  type="button" class="btn btn-primary" id= "butListar">Listar</button>          
          <button  type="button" class="btn btn-primary" id= "butGuardar" >Guardar</button>
          <button  type="button" class="btn btn-primary" id= "butEliminar" >Eliminar</button> 
          

        </div>
      </form>
    </div>    
  </main>

  
  <script src="scripts/app.js" async></script>
  <script src="scripts/bd.js" async></script>  
  <script src="scripts/Productos.js" async></script>  


</body>
</html>
