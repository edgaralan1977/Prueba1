<body>

  <header class="header">
    <h1 class="header__title"> Listado de Facturas de Proveedor Detalle ADDENDA</h1> 
  </header>

  <main class="main">
    <div class="container"  id="Contenedor" > 
  
       <form role="form"  id="myForm" >
         <div class="card cardTemplate articulo-forecast form-group " > 
          <input type="hidden" id="KEYEntrada" value="" >
          <input type="hidden" id="KEYDEntradaDetalle" value="" >          
          <div class="divFactura">
             <label for="inputFactura">Factura:</label>
             <input type="text" id="inputFactura"  class="form-control"  disabled >
          </div>
          <div class="divProvedor">
             <label for="inputProveedor">Proveedor:</label>
             <input type="hidden" id="KEYPRoveedor" value="" >
             <input type="text" id="inputProveedor"  class="form-control"  disabled >
             <input type="text" id="DescripcionProveedor"  class="form-control" disabled>                
          </div>
          <br>
          <button  type="button" class="btn btn-primary" id= "butListar">Buscar</button>
          <button  type="button" class="btn btn-primary" id= "butFactura">Factura</button>          
        </div>
      </form>
	    <div id="lista" hidden >
			<table   id="grid-data" class="table table-responsive  table-hover table-striped">
		      <thead>
		        <tr>
              <th data-column-id="KEY"  data-identifier="true" data-visible="false" >ID</th>
		          <th data-column-id="IdFacturaProveedor"  data-visible="false" >idFacturaProveedor</th>    
		          <th data-column-id="ClaveOficialSSA"   data-visible="true" >ClaveOficialSSA</th>
		          <th data-column-id="ClavePresentacionSSA"   data-visible="true" >ClavePresentacionSSA</th>
		          <th data-column-id="Codigo_barras"    data-visible="true" >CodigoBarra</th>
		          <th data-column-id="Lote"           data-visible="true"  >Lote</th>
		          <th data-column-id="FechaCaducidad"   data-visible="false" >FechaCaducidad</th>
		          <th data-column-id="Cantidad"  data-headerAlign ="center"  data-align ="right" >Cantidad</th>
		          <th data-column-id="Precio"  data-headerAlign ="right"  data-align ="right"  data-visible="false"  >Costo</th>
		          <th data-column-id="SubTotal"  data-headerAlign ="right"  data-align ="right"   data-visible="false" >SubTotal</th>
 				      <th data-column-id="Total"  data-headerAlign ="right"  data-align ="right"  data-visible="false">Total</th>		          
              <th data-column-id="commands" data-formatter="commands" data-sortable="false"  >Comandos</th>
		        </tr>
		      </thead>
		      <tbody>
		      </tbody>
		    </table>
        <button id="select-btn">SELECT</button>
        <button id="unselect-btn">UNSELECT</button>
	    </div>
      
    </div>
  </main>

  <script src="scripts/bd.js" async></script>
  <script src="scripts/app.js" async></script>
  <script src="scripts/ListadeFacturasEDetADD.js" async></script>
