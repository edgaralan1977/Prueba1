          	<div class="divProveedor input-group" >           	 
             <label for="inputRFCProveedor">RFC Proveedor: </label>

		        </div>

            </div>  
            <div class="divfolio">
               <label for="inputFolio">Folio:</label>
               <input type="text" id="inputFolio"  class="form-control" disabled>               
            </div>  

            <div class="divUUID">

            </div>  
            <div class="divFecha">

            </div>
  <!--           <div class="divSubTotal">
              <label for="inputSubTotal">SubTotal:</label>
              <input type="number" id="inputSubTotal"  class="form-control"  disabled>
            </div>     
            <div class="divIVA">
              <label for="inputIVA">IVA:</label>
              <input type="number" id="inputIVA"  class="form-control" disabled>
            </div> -->
            <div class="divTotal">
              <label for="inputTotal">Total:</label>
              <input type="text" id="inputTotal"  class="form-control" disabled>
            </div>                      
            <div class="divcVerificado">
              <label for="inputcVerificado">Verificado:</label>
              <!-- <input type="text" id="inputcVerificado"  class="form-control" > -->
              <select class="form-control" id="inputcVerificado" >
                <option value ="S">Sin Verificar</option>
                <option value ="V">Verificado</option>
                <option value ="D">Diferencia</option>
              </select>                
            </div>
            <div class="divObservaciones">
              <label for="inputObservaciones">Observaciones:</label>
              <input type="text" id="inputObservaciones"  class="form-control" disabled >
            </div>

            <br>

            <!-- <button  type="button" class="btn btn-primary" id= "butGuardar" >Guardar</button> -->
            <!-- <button  type="button" class="btn btn-primary" id= "butExcel">Excel</button> -->

          <button  type="button" class="btn btn-primary" id= "butListarFacturas">Listar Facturas</button>
          <button  type="button" class="btn btn-primary" id= "butGuardar" >Guardar</button>
          <br>
          <br>
