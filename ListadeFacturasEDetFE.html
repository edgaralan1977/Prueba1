
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Almacen PWA</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">

  <!-- TODO add manifest here -->
  <link rel="manifest" href="manifest.json">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Almacen PWA">
  <link rel="apple-touch-icon" href="images/almacen.png">
  <meta name="msapplication-TileImage" content="images/almacen.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">

  <link href="bootstrap-3.3.7/bootstrap.min.css" rel="stylesheet" >  

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/alert.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/modal.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/dropdown.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/scrollspy.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/tab.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/tooltip.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/popover.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/button.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/collapse.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/carousel.js"></script>     
  <script src="js/bootstrap-typeahead-fork.js"></script>  

  <link href="dist/jquery.bootgrid.css" rel="stylesheet"> 
  <script src="dist/jquery.bootgrid.js"></script>

  <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>  

</head>
<body>

  <header class="header">
    <h1 class="header__title"> Listado de Facturas de proveedor Detalle Factura Electronica</h1> 
  </header>

  <main class="main">
    <div class="container"  id="Contenedor" > 
  
       <form role="form"  id="myForm" >
         <div class="card cardTemplate articulo-forecast form-group " > 
          <input type="hidden" id="KEYFE" value="" >
          <div class="divFactura">
             <label for="inputFactura">Factura:</label>
             <input type="text" id="inputFactura"  class="form-control"  disabled >
          </div>
          <div class="divProvedor">
             <label for="inputProveedor">Proveedor:</label>
             <input type="text" id="inputProveedor"  class="form-control"  disabled >
             <input type="text" id="DescripcionProveedor"  class="form-control" disabled>                
          </div>       

             
          <br>
          <button  type="button" class="btn btn-primary" id= "butListar">Buscar</button>
          <button  type="button" class="btn btn-primary" id= "butFactura">Factura</button>



        </div>
      </form>
      
          
	    <div id="lista" hidden >
			<table   id="grid-data" class="table table-responsive  table-hover table-striped">
		      <thead>
		        <tr>
		          <th data-column-id="KEY"                     data-visible="false" data-identifier="true"  >KEY</th>
		          <th data-column-id="idFacturaProveedor"     data-visible="false"  >idFacturaProveedor </th>
		          <th data-column-id="idFacturaProveedordet_fe" data-visible="false" >idFacturaProveedordet_fe</th>
              <th data-column-id="NoIdentificacion"      data-visible="false" >NoIdentificacion </th>
              <th data-column-id="ClaveProdServ"          data-visible="true" >ClaveProdServ</th>
		          <th data-column-id="Descripcion"      data-visible="true" >Descripcion</th>
		          <th data-column-id="Unidad"           data-visible="false" >Unidad</th>
		          <th data-column-id="ClaveUnidad"      data-visible="false" >ClaveUnidad</th>
              <th data-column-id="Cantidad"         data-visible="false" data-headerAlign ="right"  data-align ="right" >Cantidad</th>
              <th data-column-id="Importe"          data-visible="false" data-headerAlign ="right"  data-align ="right" >Importe</th>
		          <th data-column-id="ValorUnitario"    data-visible="true" data-headerAlign ="right"  data-align ="right" >ValorUnitario</th>
		          <th data-column-id="cVerificado"      data-visible="true"  >Verificado</th>
              <th data-column-id="commands"         data-formatter="commands" data-sortable="false" >Comandos</th>
		        </tr>
		      </thead>
		      <tbody>
		      </tbody>
		    </table>
	    </div>
      
    </div>
  </main>

  <script src="scripts/bd.js" async></script>
  <script src="scripts/app.js" async></script>
  <script src="scripts/ListadeFacturasEDetFE.js" async></script>  


</body>
</html>
