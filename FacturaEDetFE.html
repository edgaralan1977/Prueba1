 
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Almacen PWA</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">

  <!-- TODO add manifest here -->
  <link rel="manifest" href="manifest.json">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Almacen PWA">
  <link rel="apple-touch-icon" href="images/almacen.png">
  <meta name="msapplication-TileImage" content="images/almacen.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">


  <link href="bootstrap-3.3.7/bootstrap.min.css" rel="stylesheet" >  

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/alert.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/modal.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/dropdown.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/scrollspy.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/tab.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/tooltip.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/popover.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/button.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/collapse.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/carousel.js"></script>    
  <script src="js/bootstrap-typeahead-fork.js"></script>     

  <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>

</head>
<body>

  <header class="header">
    <h1 class="header__title"> Detalle de Factura Electronica</h1>
  </header>

  <main class="main">
    <div class="container"  id="Contenedor" > 
       <form  id="myForm" role="form">
          <div class="card cardTemplate articulo-forecast form-group">          
            <div class="divProvedor">
               <label for="inputProveedor">Proveedor:</label>
               <input type="hidden" id="KEYPRoveedor" value="" >
               <input type="text" id="inputProveedor"  class="form-control"  disabled >
               <input type="text" id="DescripcionProveedor"  class="form-control" disabled>                
            </div> 
            <div class="divFolio">
               <label for="inputFolio">Folio:</label>
               <input type="text" id="inputFolio"  class="form-control"  disabled >
            </div>
          </div> 
          <div class="card cardTemplate articulo-forecast form-group">          
            <div class="divNoIdentificacion">
              <label for="inputNoIdentificacion">NoIdentificacion:</label>
              <input type="number" id="inputNoIdentificacion"  class="form-control" disabled >
            </div> 
            <div class="divClaveProdServ">         
               <label for="inputClaveProdServ">ClaveProdServ:</label>
               <input type="text" id="inputClaveProdServ"  class="form-control"  disabled >
            </div>
            <div class="divDescripcion">
               <label for="inputCodigoBarras">Descripcion:</label>
               <input type="text" id="inputDescripcion"  class="form-control"  disabled >
            </div>  
            <div class="divUnidad">         
               <label for="inputUnidad">Unidad:</label>
               <input type="text" id="inputUnidad"  class="form-control"  disabled >
            </div>      
            <div class="divCantidad">
               <label for="inputCantidad">Cantidad:</label>             
               <input type="text" id="inputCantidad"  class="form-control" disabled >             
            </div>          
            <div class="divValorUnitario">
              <label for="inputValorUnitario">ValorUnitario:</label>
              <input type="number" id="inputValorUnitario"  class="form-control" disabled>
            </div>          
            <div class="divImporte">
              <label for="inputCantidad">Importe:</label>
              <input type="text" id="inputImporte"  class="form-control" disabled>
            </div>
            <div class="divcVerificado">
              <label for="inputcVerificado">Verificado:</label>
              <!-- <input type="text" id="inputcVerificado"  class="form-control" > -->
              <select class="form-control" id="inputcVerificado" >
                <option>Si</option>
                <option>No</option>
              </select>                
            </div>          
            <br>
            <button  type="button" class="btn btn-primary" id= "butListarDetalleFactura">ListarDetalle</button>
            <button  type="button" class="btn btn-primary" id= "butFactura">Factura</button>          
            <button  type="button" class="btn btn-primary" id= "butGuardar" >Guardar</button>          
          </div>                    
        </div>
      </form>
    </div>
  </main>
  
  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>


  <script src="scripts/app.js" async></script>  
  <script src="scripts/bd.js" async></script>   
  <script src="scripts/FacturaEDetFE.js" async></script> 

</body>
</html>
