 
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Almacen PWA</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">

  <!-- TODO add manifest here -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Almacen PWA">
  <link rel="apple-touch-icon" href="images/almacen.png">
  <meta name="msapplication-TileImage" content="images/almacen.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">

  <link href="bootstrap-3.3.7/bootstrap.min.css" rel="stylesheet" >  

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/alert.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/modal.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/dropdown.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/scrollspy.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/tab.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/tooltip.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/popover.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/button.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/collapse.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/carousel.js"></script>    
  <script src="js/bootstrap-typeahead-fork.js"></script>  

  <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>





</head>
<body  >

  <header class="header">
    <h1 class="header__title"> Factura de Proveedor</h1>          
  </header>

  <main class="main">
    <div class="container" id="Contenedor"  > 
       <form  id="myForm" role="form"   >
          <div class="card cardTemplate articulo-forecast form-group " > 
          	<div class="divIDEntrada">
             <label for="KEY">ID:</label>
             <input type="text" id="KEY"  class="form-control" disabled >
          	</div>         
          	<div class="divProveedor input-group" >           	 
             <label for="inputRFCProveedor">RFC Proveedor: </label>
             <button  type="button" class="btn btn-primary"  id= "btnBuscarProveedor"><span  class="glyphicon glyphicon-search"></span></button>   
             <input type="text" id="inputRFCProveedor"  class="form-control" >
             <input type="text" id="descripcionProveedor"  class="form-control"  disabled>
		        </div>		     
            <div class="divFacturaProveedor">
               <label for="inputFacturaProveedor">Factura Proveedor:</label>
               <span  class="glyphicon glyphicon-search"></span>          	 		     
               <input type="text" id="inputFacturaProveedor"  class="form-control" >
               
            </div>  
    	      <button  type="button" class="btn btn-primary" id= "butBuscar">Buscar</button>          
          </div>          
          <div class="divPedido">
             <label for="inputPedido">Pedido:</label>
             <input type="text" id="inputPedido"  class="form-control"   disabled>
          </div>  
          <div class="divFecha">         
             <label for="inputFecha">Fecha:</label>
             <input type="date" id="inputFecha"  class="form-control"  disabled>
          </div>
          <div class="divObservaciones">
            <label for="inputObservaciones">Observaciones:</label>
            <input type="text" id="inputObservaciones"  class="form-control" disabled >
          </div>
          <div class="divSubTotal">
            <label for="inputSubTotal">SubTotal:</label>
            <input type="number" id="inputSubTotal"  class="form-control"  disabled>
          </div>     
          <div class="divIVA">
            <label for="inputIVA">IVA:</label>
            <input type="number" id="inputIVA"  class="form-control" disabled>
          </div>
          <div class="divTotal">
            <label for="inputTotal">Total:</label>
            <input type="number" id="inputTotal"  class="form-control" disabled>
          </div>          
          
          <br>
          <button  type="button" class="btn btn-primary" id= "butNueva">Nueva</button>
          <button  type="button" class="btn btn-primary" id= "butCapturarDetalle">Capturar Detalle</button>
          <button  type="button" class="btn btn-primary" id= "butListarDetalle">Listar Detalle</button>
          <button  type="button" class="btn btn-primary" id= "butListarDetFE">Detalle Fact. Elect.</button>
          <button  type="button" class="btn btn-primary" id= "butListarDetADD">Detalle ADDENDA</button>
          <button  type="button" class="btn btn-primary" id= "butGuardar" >Guardar</button>
          <button  type="button" class="btn btn-primary" id= "butExcel">Excel</button>

          
          
          
        </div>
      </form>
    </div>
  </main>

  <script src="scripts/app.js" async></script>
  <script src="scripts/bd.js" async></script>     
  <script src="scripts/FacturaProveedor.js" async></script>    




</body>
</html>
