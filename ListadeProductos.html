<html>
<head>
  <meta charset="utf-8">

	<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
	
  <link href="bootstrap-3.3.7/bootstrap.min.css" rel="stylesheet" >  
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/alert.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/modal.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/dropdown.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/scrollspy.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/tab.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/tooltip.js"></script>

  <script type="text/javascript" src="bootstrap-3.3.7/button.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/collapse.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/carousel.js"></script>     

  <script src="js/bootstrap-typeahead-fork.js"></script>

   <script src="dist/jquery.bootgrid.js"></script> 		
	
	

</head>
<body>

  <header class="header">
    <h1 class="header__title"> Listado de Productos</h1>  
  </header>

  <main class="main">
    <div class="container"   id="Contenedor"> 
  
        <form role="form"  id="myForm" >
         <div class="card cardTemplate articulo-forecast form-group " > 
          <div class="articulo-key" hidden></div>      
          <div class="divClaveOficial" hidden>
             <label for="inputClaveOficial">Clave Oficial:</label>
             <input type="text" id="inputClaveOficial"  class="form-control"  >
          </div>
          <div class="divDescripcionProducto" hidden>
             <label for="inputDescripcionProducto">Descripcion Producto:</label>
             <input type="text" id="inputDescripcionProducto"  class="form-control"  >
          </div>
         <div class="divBusqueda" >
             <label for="inputBuscar"> <span  class="glyphicon glyphicon-search"></span> Buscar:</label>             
             <input type="text" id="inputBuscar"  class="form-control"  >
          </div>           
             
          <br>
          <button  type="button" class="btn btn-primary" id= "butListarProductos">Buscar</button>  
		  <button  type="button" class="btn btn-primary" id= "Limpiar">Limpiar</button>           
		  <button  type="button" class="btn btn-primary" id= "butNuevo">Nuevo</button>          


         </div>
	      <div id="lista" hidden> 
			<table   id="grid-data" class="table  table-responsive  table-hover">
		      <thead>
		        <tr>
		          <th data-column-id="KEY" data-identifier="true"  data-visible="false" >KEY</th>
		          <th data-column-id="ClaveOficial" data-order="desc"  >ClaveOficial</th>
		          <th data-column-id="Descripcion"  >Descripcion</th>
	              <th data-column-id="commands" data-formatter="commands" data-sortable="false" >Comandos</th>	  	          
		        </tr>
		      </thead>
		      <tbody >
		      </tbody>
		    </table>        
	      </div>        
        
      </form>
      
          

      
    </div>    
  </main>

  <script src="scripts/app.js" async></script>
  <script src="scripts/bd.js" async></script>  
  <script src="scripts/ListadeProductos.js" async></script>  

</body>
</html>
